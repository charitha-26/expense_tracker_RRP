<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker (₹)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container" id="authContainer">
        <!-- Login/Signup will load here via auth.js -->
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <header>
            <h1>Expense Tracker (₹)</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        
        <div class="balance-section">
            <h2>Initial Balance Setup</h2>
            <div class="form-group">
                <label>Initial Bank Balance/Salary (₹):</label>
                <input type="number" id="initialBalance" placeholder="e.g. 25000" step="0.01">
                <button id="setBalanceBtn">Set Balance</button>
            </div>
            <div id="currentBalanceDisplay">
                Current Balance: <span id="currentBalance">₹0.00</span>
            </div>
        </div>

        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Amount (₹):</label>
                    <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" id="transactionDate" required>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="category" required>
                        <option value="Salary">Salary</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Type:</label>
                    <select id="transactionType" required>
                        <option value="Expense">Expense</option>
                        <option value="Deposit">Deposit</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions">
            <h2>Transactions</h2>
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount (₹)</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
