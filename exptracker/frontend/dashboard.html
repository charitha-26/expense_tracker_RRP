<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>💰 Expense Tracker</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <div class="set-balance">
      <h2>🏦 Set Initial Balance</h2>
      <div class="form-group">
        <label for="initialBalance">💼 Initial Balance:</label>
        <input type="number" id="initialBalance" placeholder="e.g., 5000.00"/>
      </div>
      <button id="setBalanceBtn">Set Balance</button>
    </div>

    <div class="add-transaction">
      <h2>➕ Add Transaction</h2>
      <div class="form-group">
        <label for="amount">💲 Expense Amount:</label>
        <input type="number" id="amount" placeholder="0.00"/>
      </div>
      <div class="form-group">
        <label for="date">📅 Date (YYYY-MM-DD):</label>
        <input type="text" id="date" placeholder="2023-01-01"/>
      </div>
      <div class="form-group">
        <label for="category">📌 Category:</label>
        <select id="category">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="deposit">💰 Deposit Money:</label>
        <input type="number" id="deposit" placeholder="0.00"/>
      </div>
      <div class="buttons">
        <button id="addExpense" class="btn-expense">➖ Add Expense</button>
        <button id="addDeposit" class="btn-deposit">➕ Add Deposit</button>
        <button id="clearAll" class="btn-clear">🗑 Clear All</button>
      </div>
    </div>

    <div class="transactions">
      <h2>📋 Transactions</h2>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be added here -->
        </tbody>
      </table>
    </div>

    <div class="summary">
      <div class="balance">
        <span>Bank Balance:</span>
        <span id="balance">₹0.00</span>
      </div>
      <div class="total">
        <span>Total Expenses:</span>
        <span id="totalExpenses">₹0.00</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
