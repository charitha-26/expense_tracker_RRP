<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="fas fa-chart-line"></i> Expense Tracker</h2>
                <p>Welcome back! Log in to manage your finances.</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">Login <i class="fas fa-sign-in-alt"></i></button>
                <p class="switch-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
            <div class="auth-footer">
                <p>Â© 2025 Expense Tracker. All rights reserved.</p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
